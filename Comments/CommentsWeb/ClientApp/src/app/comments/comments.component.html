<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span> Komentare
      </div>
      <div class="panel-body" id="scrollPanel">
        <ul class="chat">
          <li class="not-chat-info" *ngIf="comments && comments.length == 0; else elseBlock">
            <div>
              <p>Zatiaľ nebol pridaný žiaden komentár</p>
            </div>
          </li>
          <ng-template #elseBlock>
            <li class="left clearfix" *ngFor="let comment of comments">
              <span class="chat-img pull-left">
                <img src="assets/images/user.png" alt="User Avatar" class="img-circle user-img" />
              </span>
              <div class="chat-body clearfix">
                <div class="header">
                  <small class="primary-font text-muted">
                    <span class="glyphicon glyphicon-time"></span>{{ comment.Date | date:'MM.dd.yyyy, HH:mm:ss' }}
                  </small>
                </div>
                <p>
                  {{ comment.Text }}
                </p>
              </div>
            </li>
          </ng-template>
        </ul>
      </div>
      <div class="panel-footer">
        <div class="input-group">
          <input id="btn-input" type="text" class="form-control input-sm" placeholder="Sem napíšte svoj komentár..." [(ngModel)]="Text" autocomplete="off" />
          <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat" (click)="addComment()">
              Pridať komentár
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>

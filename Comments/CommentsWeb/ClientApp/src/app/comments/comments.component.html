<div class="row">
  <div class="col-md-12">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <span class="glyphicon glyphicon-comment"></span> Komentare
      </div>
      <div class="panel-body">
        <ul class="chat">
          <li class="left clearfix" *ngFor="let comment of comments">
            <span class="chat-img pull-left">
              <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
            </span>
            <div class="chat-body clearfix">
              <div class="header">
                <small class="primary-font text-muted">
                  <span class="glyphicon glyphicon-time"></span>{{ comment.Date | date:'MM.dd.yyyy, HH:mm:ss' }}
                </small>
              </div>
              <p>
                {{ comment.Text }}
              </p>
            </div>
          </li>                  
        </ul>
      </div>
      <div class="panel-footer">
        <div class="input-group">
          <input id="btn-input" type="text" class="form-control input-sm" placeholder="Sem napíšte svoj komentár..." [(ngModel)]="Text"/>
          <span class="input-group-btn">
            <button class="btn btn-warning btn-sm" id="btn-chat" (click)="addComment()">
              Pridať komentár
            </button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
